name: Deploy Vcloud (GitHub Pages)

on:
  push:
    branches: [ "main" ]   # déploie à chaque push sur main
  workflow_dispatch:        # permet de lancer à la main depuis l'onglet Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "vcloud-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Optionnel mais conseillé) on copie le dossier à publier
      # dans un répertoire "site" et on ajoute .nojekyll pour éviter
      # que Pages applique Jekyll (utile si tu as des dossiers _*).
      - name: Prepare site
        run: |
          rm -rf site
          mkdir -p site
          cp -r vcloud_ghpages_ready/* site/
          touch site/.nojekyll
          # Si tu as un domaine custom, décommente la ligne ci-dessous et remplace
          # echo "vcloud.example.com" > site/CNAME

      # Configure Pages (active automatiquement l'endpoint Pages si besoin)
      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
        continue-on-error: true

      # On envoie le contenu du dossier 'site' comme artifact Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
